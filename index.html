<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fútbol</title>
    <!-- He descargado un svg lo he guardado dentro de assets/svg y lo he puesto como favicon -->
    <link
      rel="shortcut icon"
      href="./assets/svg/favicon.svg"
      sizes="any"
      type="image/svg+xml"
    />
    <!-- He creado una hoja de estilos y un script y he añadido un fondo de pantalla y un console.log -->
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js"></script>
    <!-- Para usar la última versión de Internet Explorer o a ser posible Edge. La añado porque sale en el vídeo de la clase aunque a día de hoy no es necesaria.-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Me añado como autor-->
    <meta name="author" content="Miguel" />
    <!-- Añado el color del tema predominante-->
    <meta name="theme-color" content="#faebd7" />
    <!-- Añado descripción de la página-->
    <meta name="description" content="Página web sobre fútbol" />
    <!-- Añado esta etiqueta para que los motores de búsqueda puedan indexar la web-->
    <meta name="robots" content="index, follow" />
    <!-- Etiqueta para no traducir la web -->
    <meta name="google" content="notranslate" />
    <!-- Etiqueta para compartir la web en Facebook y Twitter-->
    <meta property="og:title" content="html" />
    <meta property="twitter:title" content="html" />
  </head>
  <body>
    <!-- Añado en el header e incluyo un logo y una barra de navegación con distintas secciones-->
    <header>
      <img
        src="./assets/img/logo.jpg"
        alt="logo representativo de futbol para la web"
        width="200"
      />

      <nav>
        <ul>
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Sobre nosotros</a></li>
          <li><a href="#">Historia</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Web de fútbol</h1>

      <form
        action="/"
        method="post"
        target="_self"
        enctype="application/x-www-form-urlencoded"
        accept-charset="UTF-8"
        autocomplete="off"
      >
        <fieldset>
          <legend>Información personal</legend>
          <label for="nombre">Nombre: </label>
          <input
            type="text"
            name="nombre"
            id="nombre"
            placeholder="Introduzca el nombre"
            required
            maxlength="30"
          />
          <br />
          <label for="email">Email:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Introduzca el email"
            required
            maxlength="30"
          />
          <br />
          <label for="fecha">Fecha de nacimiento: </label>
          <input type="date" name="fecha" id="fecha" />
          <br />
          <label>¿Te gusta el fútbol?</label>
          <input type="radio" name="respuesta" id="radio1" value="yes" /> Sí
          <input type="radio" name="respuesta" id="radio2" value="no" /> No
          <br />
          <label for="equipo">Equipo favorito</label>
          <select name="equipo" id="equipo">
            <option value="">Elija su equipo</option>
            <option value="malaga">Málaga CF</option>
            <option value="madrid">Real Madrid CF</option>
            <option value="barcelona">Barcelona FC</option>
          </select>
        </fieldset>
        <fieldset>
          <legend>Mensaje</legend>
          <label for="asunto">Asunto: </label>
          <input
            type="text"
            name="asunto"
            id="asunto"
            placeholder="Escriba el asunto"
          />
          <label for="mensaje">Mensaje:</label>
          <textarea
            name="mensaje"
            id="mensaje"
            placeholder="Escriba su mensaje"
            maxlength="200"
            rows="2"
            cols="20"
          ></textarea>
        </fieldset>
        <button type="submit">Enviar</button>
      </form>
    </main>

    <footer>
      <ul style="list-style-type: none">
        <li>987 765 432</li>
        <li>miguelfutbol@gmail.com</li>
        <li>Calle fútbol, 10</li>
      </ul>
      <p>&copy; 2024 Miguel. Todos los derechos reservados.</p>
      <a href="https://www.facebook.com" style="text-decoration: none">
        <img src="./assets/svg/facebook.svg" alt="Logo Facebook" />
      </a>
      <a href="https://www.instagram.com" style="text-decoration: none">
        <img src="./assets/svg/instagram.svg" alt="Logo Instagram" />
      </a>
      <a href="https://www.twitter.com">
        <img src="./assets/svg/twitter.svg" alt="Logo Twitter" />
      </a>
    </footer>
  </body>
</html>
